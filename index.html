<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Baloo+2&family=Inter&family=Lato&family=Noto+Sans+JP:wght@300&family=Oleo+Script+Swash+Caps&family=Oswald&family=Poppins:wght@300&family=Roboto+Condensed&family=Rubik:wght@500&family=Sono:wght@500&family=Ubuntu:wght@300&family=Varela+Round&display=swap');
      </style>

    <title>Netflix</title>
</head>
<body>
    <!--header-->
    <header id="header" class="black-bg">
        <div class="header-container container">
            <div class="left">
                <img class="logo" src="Netflix_Logo_PMS.png">
                <ul class="main-nav">
                    <li class="nav-item active">Home</li>
                    <li class="nav-item">TV Shows</li>
                    <li class="nav-item">Movies</li>
                    <li class="nav-item">News and Popular</li>
                    <li class="nav-item">My List</li>
                    <li class="nav-item">Browse by languages</li>
                </ul>
            </div>
            <div class="right">
                <img src="https://www.bestundertaking.net/images/searchnew.png" >
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/OOjs_UI_icon_bell-destructive.svg/2048px-OOjs_UI_icon_bell-destructive.svg.png" >
                <img src="user.jpg" >
            </div>
        </div>
    </header>
    <!--header end-->

    <!--banner section start-->
    <div class="banner-section" id="banner-section">
        <div class="banner_fade"></div>
    </div>
    <!--banner section end-->

    <!--movies section-->
    <div class="movies-cont container" id="movies-cont">
    </div>
    <!--movies section end-->


</body>
<script src="script.js"></script>
</html>
